<!doctype html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>L2KD Encyclopedia</title>
  <link rel="icon" href="icons/player-perks/incrHandling.png">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="vehicle.css">
</head>

<body class="green">

  <section id="vehicle">
    <div id="header">
      <h1>
        <img id="terrain" src="icons/vehicle-terrain/offroad.png" style="filter: invert(0.9);">
        <span id="name"><!--Name name name--></span>
      </h1>
      <img id="perk" src="icons/vehicle-perks/mrsBackfire.png">
    </div>

    <div id="preview">
      <img src="textures/woosh.png">
    </div>

    <div id="perf>s"></div>

    <div id="sources">
      <h1>How to get</h1>
      <div class="tile-grid">

        <div class="tile bg rarity2 slanted">
          <img class="tile-thumbnail" src="textures/sources/unkie2.png">
          <div class="tile-text-wrapper">
            <div class="tile-text">...Coming soon!</div>
          </div>
        </div>
        <div class="tile bg source slanted" style="visibility: hidden;">
          <div class="mask">
            <img class="tile-thumbnail" src="textures/sources/unkie.png" style="width: 108%; height: 95%">
          </div>
          <div class="tile-text-wrapper">
            <div class="tile-text">Unkie Shop<br />(limited)</div>
          </div>
        </div>
      </div>

      <div>
        <h1>Surplus parts</h1>
        <div class="tile-grid" id="surplus"></div>
      </div>

      <div id='list' style="cursor: pointer;"
      onclick="document.getElementById('pieces').style.display = 'grid';
        document.getElementById('list').scrollIntoView({behavior: 'smooth'});">
        <h1>Click here for non-surplus part list</h1>
        <div class="tile-grid" id="pieces" style="display: none;"></div>
      </div>

    </div>
  </section>


  <section style="display: none;">
    <h1>Tile templates (hidden)</h1>

    <div class="tile-grid">

      <a class="tile bg rarity0 slanted" id="brick_tile">
        <img class="tile-thumbnail" src="textures/bricks/73109.png" id="brick_image">
        <div class="tile-text-wrapper">
          <div class="tile-text" id="brick_name">Part name</div>
        </div>
        <div class="tile-corner top left toast line" id="brick_source">
          <image src="icons/surplus.png" class="icon" />
          <span id="brick_n_usage">3</span>
        </div>
        <div class="tile-corner top right toast" onclick="navigator.clipboard.writeText(73109);">
          <span id="brick_id">#73109</span>
        </div>
        <div class="tile-corner middle-left toast">
          <span id="brick_size">2x2x3</span>
        </div>
        <div class="tile-corner middle-right toast line">
          <span id="brick_weight">7</span>
          <image src="icons/weight.png" class="icon" />
        </div>
      </a>

    </div>
  </section>

  <script src="vehicle.js" type="module"></script>

</body>

</html>
