<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>L2K Encyclopedia</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="search.css">
  </head>
  <body>
    
<div class="search-container">
  <div class="search-layout">
    <input type="text" class="search-text"
      placeholder="Search anything" autofocus>
    <button type="submit" class="search-button">
    </button>
    <span class="search-undertext">...or browse the categories bellow</span>
  </div>
</div>

<h1>Collectibles</h1>

<div class="tile-grid">

  <div class="tile bg hub0 slanted">
    <img class="tile-thumbnail" src="textures/bricks/73109.png">
    <div class="tile-text-wrapper"><div class="tile-text">Supply Parts</div></div>
  </div>

  <div class="tile bg rarity1 slanted">
    <img class="tile-thumbnail" src="textures/woosh.png">
    <div class="tile-text-wrapper"><div class="tile-text">Vehicles</div></div>
  </div>

</div>

<h1>Parts</h1>

<div class="tile-grid">

  <div class="tile bg rarity0 slanted">
    <img class="tile-thumbnail" src="textures/bricks/73109.png">
    <div class="tile-text-wrapper">
      <div class="tile-text">Part name</div>
    </div>
    <div class="tile-corner top right toast" onclick="navigator.clipboard.writeText(73109);">
      <span>#73109</span>
    </div>
    <div class="tile-corner middle-left toast">
      <span>2x2x3</span>
    </div>
  </div>

</div>

<h1>Vehicles</h1>

<div class="tile-grid">

  <div class="tile bg rarity3 slanted">
    <img class="tile-thumbnail" src="textures/woosh.png" alt=?>
    <div class="tile-text-wrapper"><div class="tile-text">Slanted Button</div></div>
    <div class="tile-corner top left toast line">
      <image src="icons/bux.png" class="icon"/>
      <span>20000</span>
    </div>
    <div class="tile-corner top right toast line">
      <span>12</span>
      <image src="icons/surplus.png" class="icon"/>
    </div>
    <img class="tile-corner middle-left" src="icons/vehicle-classes/offroad.png">
    <div class="tile-corner middle-right line">
      <img src="icons/vehicle-perks/backfire.png">
      <div class="weight weight6"><span>6</span></div>
    </div>
  </div>

</div>

  </body>
</html>
