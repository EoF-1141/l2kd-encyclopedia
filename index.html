<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>L2K Encyclopedia</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="search.css">
  </head>
  <body>
    
<div class="search-container">
  <div class="search-layout">
    <input type="text" class="search-text"
      placeholder="Search anything" autofocus>
    <button type="submit" class="search-button">
    </button>
    <span class="search-undertext">...or browse the categories bellow</span>
  </div>
</div>

<h1>Collectibles</h1>

<div class="tile-grid">

  <div class="tile bg hub0 slanted">
    <img class="tile-thumbnail" src="textures/bricks/73109.png">
    <div class="tile-text-wrapper"><div class="tile-text">Supply Parts</div></div>
  </div>

  <div class="tile bg rarity1 slanted">
    <img class="tile-thumbnail" src="textures/woosh.png">
    <div class="tile-text-wrapper"><div class="tile-text">Vehicles</div></div>
  </div>

</div>

<h1>Parts</h1>

<div class="tile-grid">

  <div class="tile bg rarity0 slanted">
    <img class="tile-thumbnail" src="textures/bricks/73109.png">
    <div class="tile-text-wrapper"><div class="tile-text">Part name (id)</div></div>
  </div>

</div>

<h1>Vehicles</h1>

<div class="tile-grid">

  <div class="tile bg rarity2 slanted">
    <img class="tile-thumbnail" src="textures/woosh.png" alt=?>
    <div class="tile-text-wrapper"><div class="tile-text">Slanted Button</div></div>
    <img class="tile-top-left" src="icons/vehicle-classes/offroad.png">
    <img class="tile-top-right" src="icons/vehicle-classes/offroad.png">
    <img class="tile-bottom-left" src="icons/vehicle-classes/offroad.png">
    <img class="tile-bottom-right" src="icons/vehicle-classes/offroad.png">
  </div>

</div>

  </body>
</html>
